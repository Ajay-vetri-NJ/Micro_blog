<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>µ-Blog</title>
</head>
<body>
    <header>
        <h1>µ-Blog</h1>
        <p>Connect with the macro world with the microblog !!!</p>
    </header>
    <main>
        <section class="post">
            <h2>Latest Posts</h2>
            <div class="post-item">
                <p><strong>User1:</strong> Just had a great cup of coffee!</p>
                <span class="timestamp">2 hours ago</span>
            </div>
            <div class="post-item">
                <p><strong>User2:</strong> Excited for the weekend!</p>
                <span class="timestamp">3 hours ago</span>
            </div>
            <div class="post-item">
                <p><strong>User3:</strong> Just finished reading a fantastic book!</p>
                <span class="timestamp">5 hours ago</span>
            </div>
        </section>
        <section class="new-post">
            <h2>New Post</h2>
            <textarea placeholder="What's on your mind?" rows="4"></textarea>
            <button>Post</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024  µ-Blog | All rights reserved </p>
    </footer>
</body>
</html>
